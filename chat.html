<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CssStudy/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>20:37</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
              <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>  
        
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-2xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">사용자</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Sunday, July 9 2023
            </div>

            <div class="message-row message-row__someone">
                <img src="C:\Users\Ghost\OneDrive\바탕 화면\2023CodingStudy\2023CodingStudy\우주인.jpg" />
                <div class="message-row__content">
                    <spn class="message-row__author">USER2</spn>
                    <div class="message__info">
                        <span class="message__bubble">Hi nice to meet you!</span>
                        <span class="message__time">23:45</span>
                    </div>
                </div>
            </div>
            
            <div class="message-row message-row__own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi</span>
                        <span class="message__time">23:45</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-2xl"></i>
            </div>
            <div class="reply__column">
                <input type="type" placeholder="Write a message"/>
                <i class="fa-solid fa-face-smile"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your Screen is too big ㅠㅠ</span>
        </div>
       
    <script src="https://kit.fontawesome.com/146e685d4b.js" crossorigin="anonymous"></script>
