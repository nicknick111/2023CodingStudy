<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CssStudy/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>20:37</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
              <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <div class="screen-header__icons-point"></div>
        </div>
    </header>   
        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR Code</span></div>
                <div class="find-icons__icon">
                    <i class="fa-regular fa-address-book"></i>
                    <span>Add by Contacts</span></div>
                <div class="find-icons__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Add by ID</span></div>
                <div class="find-icons__icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Invite</span></div>
            </div>
            <div class="recommend-friends">
                <h6 class="recommend-friends__title">Recommend Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
        </main>
       

   <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__a" href="Friend.html">
            <i class="fa-regular fa-user fa-2xl"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2xl"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2xl"></i></a>
        </li>
        <li class="nav__point"></li>
    </ul>
   </nav>
    <script src="https://kit.fontawesome.com/146e685d4b.js" crossorigin="anonymous"></script>
</body>
</html>
