<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CssStudy/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>20:37</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
              <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa Clone Talk</h1>
        <p class="Welcome-header__text">If you have a KoKoa Account log in with your email or phone number</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find KoKoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/146e685d4b.js" crossorigin="anonymous"></script>
</body>
</html>
