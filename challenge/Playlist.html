<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="CssStudy/play.css">
</head>
<body>
    <div class="Title_OpenWindow">
        <i class="fa-solid fa-xmark fa-xl"></i>
        <h2>Playlist</h2>
    </div>
    <div class="Current_Playing">
        <img src="https://cdnimg.melon.co.kr/cm2/photo/images/000/802/17/458/80217458_20230530121108_1000.jpg/melon/resize/104/quality/80/optimize" id="current-play-img"/>
        <span>ADDICT!ON</span>
        <h4>by Airi Kanna</h4>
    </div>
    <div class="Use-Icons">
        <div id="Play-button">
            <i class="fa-solid fa-play fa-xl"></i>
            <span>Play</span>
        </div>
        <div class="Favourite--Button">
            <i class="fa-solid fa-heart fa-xl"></i>
        </div>
        <div class="Favourite--Button">
            <i class="fa-solid fa-plus fa-2xl"></i>
        </div>
    </div>
<div class="My--Playlist">
    <div class="My--Playlist--Imglist">
        <div class="My--Playlist--Img"></div>
        <div class="My--Playlist--Img"></div>
        <div class="My--Playlist--Img"></div>
        <div class="My--Playlist--Img"></div>
    </div>
    <div class="My--Playlist--Title">
        <ul>
            <li>비행기</li>
            <li>거북이</li>
        </ul>
        <ul>
            <li>My Way(돈꽃 OST)</li>
            <li>이수</li>
        </ul>
        <ul>
            <li>낭만고양이</li>
            <li>체리필터</li>
        </ul>
        <ul>
            <li>Never Ending Story</li>
            <li>부활</li>
        </ul>
     </div>
</div>
   <script src="https://kit.fontawesome.com/146e685d4b.js" crossorigin="anonymous"></script>
</body>
</html>
