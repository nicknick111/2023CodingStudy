<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <header class="play-title">
        <i class="fa-solid fa-x fa-2xl"></i>
        <h2>Playlist</h2>
    </header>
    <div class="Playing-now">
        <img src="https://lh3.googleusercontent.com/NUyaeEKzF2M5SZQRV8LIw8vQ6-wEkrNFXWOd7QwtDRLxJqso_ucLIQjZ_7E8lhShuivsOinVny-8odJk=w544-h544-s-l90-rj" class="playing-img"/>

            <span>Wherever you are</span>
            <span>One OK Rock(원오크락)</span>
        </div>
    </div>
    <div class="play-bars">
        <div class="play-bar">
            <i class="fa-solid fa-play fa-lg"></i>
            <span>play</span>
        </div>
        <div class="heart-button">
            <i class="fa-regular fa-heart fa-lg"></i>
        </div>
        <div class="plus-button">
            <i class="fa-solid fa-plus fa-lg"></i>
        </div>
    </div>
    <ul>
        <li>
            <div class="Playlist-music">
                <img src="https://i.ytimg.com/vi/pkypi5nXSYM/hq720.jpg?sqp=-oaymwEXCNUGEOADIAQqCwjVARCqCBh4INgESFo&rs=AMzJL3mXxop_WbbAecBVPUI92ac1q_YvSg" class="music-img"/>
                <div class="music-text">
                    <span>내꺼 하는 법</span>
                    <span>아야츠노 유니</span>
                </div>
            </div>
        </li>
        <li>
            <div class="Playlist-music">
                <img src="https://lh3.googleusercontent.com/iqLbbYxQp4VECIKpKVSG-xK9WTprBbToizOTbuRlA2iB2aKOzzRVp_j62Wkn6i4AQQyBks2y6bVkHN5L=w544-h544-l90-rj" class="music-img"/>
                <div class="music-text">
                    <span>ADDICT!ON</span>
                    <span>아이리 칸나</span>
                </div>
            </div>
        </li>
        <li>
            <div class="Playlist-music">
                <img src="https://i.ytimg.com/vi/AsoPg-h-644/sddefault.jpg?sqp=-oaymwEWCKoDEPABIAQqCghqEJQEGHgg6AJIWg&rs=AMzJL3mhhNxzJ_2hxSzE3rFb5_x9G_WdgA" class="music-img"/>
                <div class="music-text">
                    <span>色彩 / Team. Palette 【ボカデュオ2023】</span>
                    <span>아이리 칸나</span>
                </div>
            </div>
        </li>
        <li>
            <div class="Playlist-music">
                <img src="https://lh3.googleusercontent.com/Pgjjsy94cUPSuPZx7Y5vGbS_SCdKCxgsbWFkv3WKycTJRCMH5_XD57Luu2viFlakt3DRG0O8hm6shJxv=w544-h544-l90-rj" class="music-img"/>
                <div class="music-text">
                    <span>I Really Want to Stay at Your House</span>
                    <span>로사 월튼 및 Hallie Coggins</span>
                </div>
            </div>
